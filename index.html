<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root">
        <header>
            <h1>Weather App</h1>
        </header>
        <main id="main">
            <div id="search-wrapper">
                <input type="text" id="city-input" placeholder="Enter city name" />
                <button id="search-button" type="button">Получить погоду</button>
            </div>
            <div id="load">
                <img src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif" alt="">
            </div>
            <div id="weather-info-container" style="display: none;">
                <div class="info__flex">
                    <div class="info__item">
                        <p class="info__temp">
                            18°
                        </p>
                        <p id="weather-city" class="info__city">
                            Colrado
                        </p>
                    </div>
                    <div class="info__item">
                        <img id="weather-icon" src="./img/clouds.png" />
                    </div>
                </div>
            </div>
            <div id="weather-error-container" style="display: none;">
                <p class="error__title">
                    API Error
                </p>
                <p class="error__desc"></p>
            </div>
        </main>
    </div>
    <script src="./index.js" defer></script>
</body>

</html>
